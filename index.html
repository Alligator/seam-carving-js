<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Seam Carver Demo</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
		}

		.wrapper {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100%;
		}

		canvas.image {
			background: #eaeaea;
			width: 100%;
		}
		header {
			position: fixed;
			z-index: 9;
			top: 0;
			left: 0;
			width: 100%;
			display: flex;
			flex-direction: row;
		}

		header button {
			flex: 1;
		}
	</style>
</head>
<body>
	<header>
			<button onclick="demo.reDraw('energy')">Energy</button>
			<button onclick="demo.reDraw('vminsum')">Cumulative sum</button>
			<button onclick="demo.reDraw()">RGB</button>
	</header>
	<div class="wrapper">
		<canvas class="image"></canvas>
	</div>
	<script type="text/javascript" src="/demo/javascript/build/bundle.js"></script>
</body>
</html>
